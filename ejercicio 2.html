<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el mayor de un array</title>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <script>
        var i = prompt("ingrese la cantidad de elementos");    
        var numeros=[i];
        document.write("la lista de numeros es: </br>")
        for(var l=0; l<i; l++){
             numeros[l]=prompt("ingrese el numero");
             numeros[l]=parseInt(numeros[l])
             console.log(numeros[l]);
             document.write(numeros[l]+"</br>")            
        }
        var max=numeros[0];
        for(var c=0; c<i; c++){
            if(numeros[c]>max){
                max=(numeros[c]);
            }
        }
        console.log(max);
        document.write("el numero maximo es: "+max);
    </script>
    
</body>
</html>
