<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>distancia</title>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <script>
        var dist=prompt("distancia a recorrer");
        if(dist<=1000){
            document.write("pie");
        }
        else{if(dist>1000&&dist<=10000){
            document.write("bicicleta");
        }else{if(dist>10000&&dist<=30000){
            document.write("colectivo");
        }else{if(dist>30000&&dist<=100000){
            document.write("auto");
        }else{if(dist>100000){
            document.write("avion");  
        }                       
        }
        }
        }
        }
    </script>
</body>
</html>
